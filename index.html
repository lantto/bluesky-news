<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Breaking news and most shared stories">
    <meta name="theme-color" content="#000000">
    <title>Breaking News Feed</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
        }

        .news-container {
            height: 180px;
            overflow: visible;
            background: linear-gradient(90deg, 
                rgba(255,0,0,0.1) 0%,
                rgba(255,0,0,0.2) 100%);
            position: relative;
        }

        .top-shared {
            flex: 1;
            padding: 40px;
        }

        .top-shared-title {
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .shared-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .shared-link {
            background: rgba(255, 59, 59, 0.1);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            gap: 15px;
        }

        .shared-link:hover {
            background: rgba(255, 59, 59, 0.2);
        }

        .shared-link-title {
            color: #fff;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .shared-link-stats {
            color: #888;
            font-size: 14px;
        }

        .news-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.8) 0%,
                rgba(0,0,0,0.9) 100%);
        }

        .news-time {
            font-size: 14px;
            color: #ff3b3b;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .news-headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            line-height: 1;
            color: #fff;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .news-source {
            font-size: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Red line animation */
        .news-container::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background: #ff3b3b;
            transform-origin: left;
            transform: scaleX(0); /* Start at 0 width */
        }

        /* Breaking news flash effect */
        .news-container::before {
            content: 'BREAKING';
            position: absolute;
            left: 60px;
            top: 20px;
            padding: 4px 12px;
            background: #ff3b3b;
            color: white;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 4px;
            animation: flash 1s infinite;
            z-index: 10;
        }

        @keyframes flash {
            50% { opacity: 0.5; }
        }

        .shared-link-description {
            color: #aaa;
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shared-link-thumb {
            flex-shrink: 0;
            width: 120px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
            background: #1a1a1a; /* Dark placeholder background */
            position: relative;
        }

        .shared-link-thumb.no-image::before {
            content: 'ðŸ“°';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0.3;
        }

        .shared-link-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .shared-link-thumb img.loaded {
            opacity: 1;
        }

        .shared-link-content {
            flex: 1;
            min-width: 0; /* Ensures text truncation works */
        }
    </style>
</head>
<body>
    <div class="news-container"></div>
    <div class="top-shared">
        <div class="top-shared-title">Most Shared Stories</div>
        <div class="shared-links"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
