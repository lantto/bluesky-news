<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .news-container {
            position: fixed;
            width: 100%;
            height: 180px;
            overflow: visible;
            background: linear-gradient(90deg, 
                rgba(255,0,0,0.1) 0%,
                rgba(255,0,0,0.2) 100%);
        }

        .news-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.8) 0%,
                rgba(0,0,0,0.9) 100%);
        }

        .news-time {
            font-size: 14px;
            color: #ff3b3b;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .news-headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            line-height: 1;
            color: #fff;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .news-source {
            font-size: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Red line animation */
        .news-container::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background: #ff3b3b;
            transform-origin: left;
            transform: scaleX(0); /* Start at 0 width */
        }

        /* Breaking news flash effect */
        .news-container::before {
            content: 'BREAKING';
            position: absolute;
            left: 60px;
            top: -14px;
            padding: 4px 12px;
            background: #ff3b3b;
            color: white;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 4px;
            animation: flash 1s infinite;
            z-index: 10;
        }

        @keyframes flash {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="news-container"></div>
    <script src="script.js"></script>
</body>
</html>
